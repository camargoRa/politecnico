<!DOCTYPE html>
<html>
<head>
    <title>Mi Formulario con MySQL</title>
</head>
<body>
    <h1>Formulario</h1>
    {% if mensaje %}
        <p>{{ mensaje }}</p>
    {% endif %}
    <form method="POST">
        <div>
            <label for="campo1">Nombre :</label>
            <input type="text" id="campo1" name="campo1" required>
        </div>
        <div>
            <label for="campo2">Contrase√±a :</label>
            <input type="text" id="campo2" name="campo2">
        </div>
        <button type="submit">Enviar</button>
    </form>

    <h2>Ruta a Realizar</h2>
    {% if resultados %}
        <table>
            <thead>
                <tr>
                        <th>N# </th>
                        <th>Nombre </th>
                        <th>Direccion</th>
                </tr>
            </thead>
            <tbody>
                {% for fila in resultados %}
                    <tr>
                        {% for dato in fila %}
                            <td>{{ dato }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No hay datos en la tabla.</p>
    {% endif %}
</body>
</html>
